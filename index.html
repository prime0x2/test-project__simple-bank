<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1 class="text-5xl text-center my-10">Welcome to my <span class="text-purple-600">Basic Bank</span></h1>
</header>


<!-- main section starts here -->

<main>

    <section class="bg-gray-300 w-3/4 mx-auto my-10 p-8 rounded">
        <h3 class="text-2xl mb-4 text-center">Please Login</h3>
        
        <div class="login-form">
            <input class="border-2 rounded block text-center text-red-500 w-3/4 border-yellow-300 my-2 px-3 mx-auto" type="text" id="user-email" placeholder="Your Email">
            <input class="border-2 rounded block text-center text-red-500 w-3/4 border-yellow-300 my-2 px-3 mx-auto" type="password" id="user-pass" placeholder="Your Password">
            <button class="bg-purple-600 my-3 mx-auto block px-5 py-2 rounded text-white font-semibold" id="login-submit">Submit</button>
        </div>
    </section>

</main>



<script src="js/login.js"></script>

</body>
</html>
